name: output_sample

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job1:
    runs-on: windows-latest
    steps:
      - id: step1
        run: |
          Set-Content -Path $ENV:GITHUB_STEP_SUMMARY -value "total  : "
          Add-Content -Path $ENV:GITHUB_STEP_SUMMARY -value "success: "
          Add-Content -Path $ENV:GITHUB_STEP_SUMMARY -value "failure: " 
          
